<section id="footer">
	<div class="inner">
		<h2 class="major">[FOOTER_TITLE]</h2>
		<p id="footer-message">[FOOTER_MESSAGE]</p>

		<form method="post" action="#">
			<div class="fields">
				<div class="field">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="field">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" />
				</div>
				<div class="field">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="4"></textarea>
				</div>
			</div>
			<ul class="actions">
				<li><input type="submit" value="Send Message" /></li>
			</ul>
		</form>

		<ul class="contact">
			<li class="icon solid fa-home">
				Blue-Rock ApS<br />
				Copenhagen, Denmark
			</li>
			<li class="icon solid fa-envelope"><a href="mailto:info@blue-rock.dk">info@blue-rock.dk</a></li>
		</ul>

		<ul class="copyright">
			<li>&copy; Blue-Rock. All rights reserved.</li>

	</div>
